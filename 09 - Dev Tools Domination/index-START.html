<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular")

    // Interpolated
    console.log(`this is interpolated ${"(with back ticks)"}`)

    // Styled
    console.log(" and this is %cstyled", 
    "font-size: 20px; font-family: 'helvetica neue'; text-shadow: 2px 2px 0 grey;")
    // warning!
    console.warn("WARNING ðŸ™‚")

    // Error :|
    console.error("Not good")

    // Info
    console.info("Even if JS has so many different console output possibilities, people will still use \"here\" to debug their code")

    // Testing
    console.assert(document.querySelector("p").classList.contains("test"), "Not true")

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(document.querySelector("p"))
    //console.dir(document.querySelector("p"))

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log("It is a good dog")
      console.log(`It is ${dog.age} years old`)
      if (dog.age > 5) console.log("It is not that young anymore")
      else console.log("It is still very young")
      console.groupEnd(`${dog.name}`)
    })
  
    console.clear()
    // counting
    console.log("How many odd numbers between 1 and 10")
    for (i = 1; i <= 10; i++) {
      if (i % 2 === 0) console.count(`Even`)
      else console.count(`Odd`)
    }
    // timing
    console.time("Timer")
    fetch("https://api.github.com/users/vytarasju")
      .then(data => data.json())
      .then(data => {
        console.log(data)
        console.timeEnd("Timer")
      })

  </script>
</body>
</html>
